<script type="text/javascript">
turnEffect=[
{"ss":2,"des":0},
{"ss":0,"des":0},
{"ss":0,"des":0},
{"ss":1,"des":0},
{"ss":2,"des":1},
{"ss":0,"des":0},
{"ss":0,"des":0},
{"ss":1,"des":0},
{"ss":2,"des":0},

{"ss":0,"des":0},

{"ss":2,"des":0},
{"ss":0,"des":0},
{"ss":0,"des":1},
{"ss":1,"des":0},
{"ss":2,"des":0},
{"ss":0,"des":0},
{"ss":0,"des":0},
{"ss":1,"des":1}
];

function genSteps() {
	var bHTML="";
	for (i in turnEffect) {
		if (i % 5==0)
			bHTML+='<div class="row">';
		bHTML+='<div class="col-xs-2 col-sm-2 col-md-2"><div class="panel panel-default"><div class="panel-heading">Turn '+i+'</div>';
		bSS=(turnEffect[i].ss==0) ? "" | (turnEffect[i].ss==1) ? "Sacred Song T1 " | "Sacred Song T2";
		bDES=(turnEffect[i].des==0) ? "" | "Destiny";
		bHTML+='<div class="panel-body">'+bSS+bDES+'</div></div></div>';
		if (i % 5==4)
			bHTML+='</div>';
	}
	$('#counterSpace').html(bHTML);
}

$(document).ready( function(e) {
	genSteps();
