<script type="text/javascript">
defaultWidth=168;
defaultHeight=136;

function playSprite() {
	$('#sprite').css("-webkit-animation","spriteAnimate_1 0.8s steps(1) infinite");
}

functions setSpriteSize(dX,dY) {
	/*Assigns default*/
	$("#sprite").css({"width":dX+"px", "height":dY+"px", "background": "transparent url('http://v2.cdn.android.brave.a-lim.jp/unit/img/unit_anime_"+$('#spriteID').val()+".png') 0 0 no-repeat"});
	$("#sizeX").val(dX);
	$("#sizeY").val(dY);
	for (i=1;i<5;i++) {
		selectorX="#f"+i+"X";
		selectorY="#f"+i+"Y";
		$(selectorX).val(parseInt(i-1)*dX*-1);
		$(selectorY).val(0);
	}
}

$(document).ready( function(e) {
	setSpriteSize(defaultWidth,defaultHeight);
	/*Add animation*/
	$.keyframe.define([{
		name: 'spriteAnimate_1',
		'0%': {'background-position': '0px 0px'},
		'33%': {'background-position': '-165px 8px'},
		'67%': {'background-position': '-327px 10px'},
		'100%': {'background-position': '-494px 6px'}
	}]);
	$('#sprite').css("-webkit-animation","spriteAnimate_1 0.8s steps(1) infinite");
}) /*End DocReady*/

/*resets size*/
$(document).on("click", '#resetSize', function(e){
	setSpriteSize($("#sizeX").val(),$("#sizeY").val(););
})

/*Stop Animation*/
$(document).on("click", '#animateStop', function(e){
	/*Resets*/
	$('#sprite').css("-webkit-animation","");
})

/*Resets & Plays Animation*/
$(document).on("click", '#animateStart', function(e){
	/*Grabs Value from Inputs*/
	var f1Prop={'background-position':$(f1X).val()+'px '+$(f1Y).val()+'px'};
	var f2Prop={'background-position':$(f2X).val()+'px '+$(f2Y).val()+'px'};
	var f3Prop={'background-position':$(f3X).val()+'px '+$(f3Y).val()+'px'};
	var f4Prop={'background-position':$(f4X).val()+'px '+$(f4Y).val()+'px'};
	
	/*redefine position*/
	$.keyframe.define([{
		name: 'spriteAnimate_1',
		'0%': f1Prop,
		'33%': f2Prop,
		'67%': f3Prop,
		'100%': f4Prop
	}]);
	$('#sprite').css("-webkit-animation","");
	setTimeout(playSprite(), 3000);
})
</script>
