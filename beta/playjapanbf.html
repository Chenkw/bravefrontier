/*JQ Param handling no unencoding*/
function urlParam(name){
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    if (results==null){
       return '';
    }
    else{
       return results[1] || '';
    }
}

function buildBtns(buildObjItem,stateUpdate) {
alert("1st "+stateUpdate);
  stateUpdate = typeof stateUpdate !== 'undefined' ? stateUpdate : true;
  /*clear img*/
  $('#snapIMG').attr('src','');
  /*load img*/
  $('#snapIMG').attr('src','https://googledrive.com/host/0B4hJr8BXxvFZSENJamYzbGhUa0U/'+buildObjItem+'.png');
  /*destroy any existing layers*/
  $('.engBtn').remove();
  imagesLoaded( $('#snapIMG'), function(e) {
      /*build new layers if exists*/
      if (canvasObj[buildObjItem]) {
        btnArray=canvasObj[buildObjItem];
        for (i=0;i<btnArray.length;i++) {
          $('#mainCanvas').append('<a href="#" data-link="'+btnArray[i].link+'" class="engBtn" style="width:'+btnArray[i].w+';height:'+btnArray[i].h+';top:'+btnArray[i].y+';left:'+btnArray[i].x+'">'+btnArray[i].txt+'</a>');
        }
      }
  });
  /*update HTML5 state*/
  alert(stateUpdate);
  if (stateUpdate) {
	var state = { stateStep: buildObjItem };
	history.pushState(state, "spriteStep State", "?aidStep="+buildObjItem );
}
}

$(document).ready( function(e) {
  /*checks for URL Parameter*/
  var stepParam=urlParam('aidStep');
	if ( (stepParam != "") && ( stepParam != null) )
    		buildBtns(stepParam,false);
	else
    		buildBtns("raid1",false);
});

/*activate links*/
$(document).on("click", '.aidLink, .engBtn', function(e){
  var linkID=$(this).attr('data-link');
  e.preventDefault();
  if (canvasObj[linkID])
    if (canvasObj[linkID].link!="#")
      buildBtns(linkID)
})

/*POP state*/
$(window).on('popstate', function(e) {
	var state = e.originalEvent.state;
	if (state.stateStep) {
		buildBtns(state.stateStep,false);
	}
})
